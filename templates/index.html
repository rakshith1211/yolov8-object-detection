<!DOCTYPE html>
<html>
<head>
    <title>YOLOv8 Live Object Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 30px;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        img {
            border: 5px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1 class="text-primary">YOLOv8 Live Object Detection</h1>
    <p class="text-muted">Real-time object detection using YOLOv8 and OpenCV</p>

    <div class="video-container">
        <img src="{{ url_for('video') }}" width="800" alt="Live Feed">
    </div>

    <footer class="mt-4 text-muted">
        &copy; {{ year }} YOLOv8 App | Powered by Flask + Ultralytics
    </footer>
</body>
</html>
